<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            color: #333333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #1abc9c !important;
        }

        .module-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #34495e;
        }

        .table {
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .table thead {
            background-color: #3498db;
            color: #fff;
            text-transform: uppercase;
        }

        .table th,
        .table td {
            padding: 1.25rem;
            vertical-align: middle;
            font-size: 0.95rem;
            color: #5d6d7e;
        }

        .table tbody tr:hover {
            background-color: #ecf0f1;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(26, 188, 156, 0.3);
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 2rem;
            padding: 1.5rem 0;
            text-align: center;
            background-color: #2c3e50;
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .card {
            margin-top: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ecf0f1;
            font-weight: bold;
            font-size: 1.15rem;
            border-bottom: 2px solid #bdc3c7;
        }
    </style>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">Menú</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="navbar-nav">
                        <a class="nav-link" href="clientes.html" aria-current="page">Clientes</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container mt-4">
        <div class="module-title">Módulo Productos</div>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="window.location = 'formProductos.html'">Agregar Producto</button>
        </div>

        <div class="card">
            <div class="card-header">Lista de Productos</div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha Creación</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-table">
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/request.js"></script>
    <script>
        window.onload = function () {
            mostrarProductos();
        }
    </script>
</body>
</html>
